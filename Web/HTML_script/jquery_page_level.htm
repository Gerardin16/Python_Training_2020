<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery Get the Value of an Input Text Box</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
    // Get value on button click and show alert
    $("#myBtn").click(function(){
        var str = $("#myInput").val();
        alert(str);
    });

     $("#myBtn1").click(function(){
        var str = $("#myInput").val();      
        $("#demo").text(str);
        $("#lbl").html(str);
        $("#myOutput").val(str);
    });
});
</script>
</head>
<body>
    <p> Example for page level-script</p>
    <input type="text" id="myInput">
     <p id="demo">I am Paragraph : </p>
     <label id='lbl'>I am Lablel :</label>
     <br>
     <input type="text" id="myOutput">
     <br>
    <button type="button" id="myBtn">Show Alert</button>
     <button type="button" id="myBtn1">Show Value</button>
    
</body>
</html>
